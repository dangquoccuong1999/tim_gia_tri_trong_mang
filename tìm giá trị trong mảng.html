<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-3, 5, 1, 3, 2, 10];
    let x= prompt('Mời bạn nhập giá trị để tìm kiếm');
    for(let i=0; i<arr.length;i++){
        if(arr[i]== x){
            alert("X " + arr[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
